<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>IdeaVim Cheat Sheet</title>
</head>
<body>
  <div class="header">
    <h1>IdeaVim Cheat Sheet</h1>
    <button id="upload-button">Select .ideavimrc File</button>
    <div class="theme-toggle">
      <input type="checkbox" id="theme-switcher" class="toggle-input">
      <label for="theme-switcher" class="toggle-label">
        <span class="toggle-icon sun"><i class="fas fa-sun"></i></span>
        <span class="toggle-icon moon"><i class="fas fa-moon"></i></span>
      </label>
    </div>
  </div>
  <input type="file" id="file-input" accept=".ideavimrc" style="display: none;">
  <div id="mappings-container"></div>
  <script src="script.js"></script>
</body>
</html>
